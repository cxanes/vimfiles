        function $(id) {
            return document.getElementById(id);

        }

        #servername {

<body>
    <div id="prompt">
        Send following text to VIM &rarr; 
        Servername: <input type="text" id="servername" value="GVIM" />
    </div>
    <textarea id="send_text" cols="50" rows="10"></textarea>
    <br />
    <button onclick="sendText($('send_text').value); return false;">Send</button>
